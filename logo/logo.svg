<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="140" style="background-color: transparent;">
  <defs>
    <linearGradient id="pipelineFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#9013fe;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#50e3c2;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b8c6db;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f5f7fa;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#434343;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g transform="translate(20, 25)">
    <g transform="translate(0, 0)">
      <path d="M5,30 L15,30 L15,10 L25,10 L25,50 L35,50 L35,30 L45,30 Q55,30 65,15 T85,30" fill="none" stroke="#4a90e2" stroke-width="2" filter="url(#glow)"/>
      <text x="45" y="70" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="11" font-weight="600" fill="#4a90e2" text-anchor="middle" letter-spacing="0.5" filter="url(#shadow)">FETCH</text>
    </g>
    <g transform="translate(95, 30)">
      <path d="M0,0 H170" fill="none" stroke="url(#pipelineFlow)" stroke-width="4" stroke-linecap="round" filter="url(#glow)" opacity="0.6"/>
      <polygon points="175,0 165,-5 165,5" fill="url(#pipelineFlow)" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="3" fill="#4a90e2" filter="url(#glow)">
        <animate attributeName="cx" from="0" to="175" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    <g transform="translate(145, 10)">
      <g filter="url(#shadow)">
        <circle cx="20" cy="20" r="12" fill="none" stroke="url(#gearGradient)" stroke-width="6" stroke-dasharray="7, 3"/>
        <circle cx="20" cy="20" r="5" fill="#9013fe"/>
        <animateTransform attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="8s" repeatCount="indefinite"/>
      </g>
      <g transform="translate(0, 0)">
        <rect x="-10" y="16" width="8" height="8" rx="1" fill="#4a90e2" opacity="0.7" filter="url(#glow)">
          <animate attributeName="x" from="-10" to="14" dur="1.5s" repeatCount="indefinite" begin="0s"/>
        </rect>
        <rect x="28" y="16" width="8" height="8" rx="1" fill="#9013fe" opacity="0.7" filter="url(#glow)">
          <animate attributeName="x" from="28" to="52" dur="1.5s" repeatCount="indefinite" begin="0.75s"/>
        </rect>
      </g>
      <text x="20" y="60" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="11" font-weight="600" fill="#9013fe" text-anchor="middle" letter-spacing="0.5" filter="url(#shadow)">CONVERT</text>
    </g>
    <g transform="translate(290, 5)">
      <g filter="url(#shadow)">
        <rect x="0" y="5" width="30" height="30" rx="2" fill="url(#chipGradient)"/>
        <rect x="30" y="12" width="8" height="16" rx="1" fill="#666"/>
        <path d="M5,5 V0 M10,5 V0 M15,5 V0 M20,5 V0 M25,5 V0" stroke="#999" stroke-width="1"/>
        <path d="M5,35 V40 M10,35 V40 M15,35 V40 M20,35 V40 M25,35 V40" stroke="#999" stroke-width="1"/>
        <path d="M12,15 L22,20 L12,25 Z" fill="#50e3c2" filter="url(#glow)"/>
      </g>
      <g transform="translate(45, 20)">
        <path id="signalPath" d="M0,0 Q10,-10 20,0 T40,0" fill="none" stroke="#50e3c2" stroke-width="2" filter="url(#glow)"/>
        <circle r="2" fill="#50e3c2" filter="url(#glow)">
          <animateMotion dur="2s" repeatCount="indefinite">
            <mpath href="#signalPath"/>
          </animateMotion>
          <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
        </circle>
      </g>
      <text x="15" y="65" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="11" font-weight="600" fill="#50e3c2" text-anchor="middle" letter-spacing="0.5" filter="url(#shadow)">RUN</text>
    </g>
  </g>
  <text x="200" y="120" font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="20" font-weight="700" text-anchor="middle" letter-spacing="0.8" filter="url(#shadow)">
    <tspan fill="#4a90e2">gps</tspan>-<tspan fill="#9013fe">sdr</tspan>-<tspan fill="#50e3c2">pipeline</tspan>
  </text>
</svg>
